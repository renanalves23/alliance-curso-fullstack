<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora in√∫til</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form>
      <p>
        <label for="primeiro_operando">Primeiro operando</label>
        <input name="primeiro_operando">
      </p>
      <p>
        <label for="segundo_operando">Segundo operando</label>
        <input name="segundo_operando">
      </p>
      <p>
        <label for="operador">Operador</label>
        <select name="operador">
          <option value="add">+</option>
          <option value="minus">-</option>
          <option value="mult">*</option>
          <option value="div">/</option>
        </select>
      </p>
      <p>
        <input type="button" value="Calcular" click="calcular()">
      </p>
      <p>
        <label for="resultado">Resultado</label>
        <input name="resultado" />
      </p>
    </form>

    <script>
    function calcular() {
        var pacote = {
            "operando1": document.getElementsByName("operando1").value,
            "operando2": document.getElementsByName("operando2").value,
            "operador": document.getElementsByName("operador").value
        }
        axios.post('localhost:3000/calculadora', pacote)
        .then(res => {
            document.getElementsByName("resultado").value = res.body.resultado;
        });
    };
    </script>
  </body>
</html>
